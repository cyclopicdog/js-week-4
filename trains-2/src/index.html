<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/style.css" />
        <title>Trains</title>
    </head>

    <body>
        <section class="trains">
            <h1 class="trains__title">Trains</h1>

            <table class="trains__timetable">
                <thead>
                    <th class="trains__column trains__column--time">Time</th>
                    <th class="trains__column trains__column--name">Name</th>

                    <th class="trains__column trains__column--number">&num;</th>
                    <th class="trains__column trains__column--to">
                        Destination
                    </th>
                    <th class="trains__column trains__column--status">
                        Status
                    </th>
                    <th class="trains__column trains__column--platform">
                        Platform
                    </th>
                    <th class="trains__column trains__column--button"></th>
                </thead>
                <tbody class="trains__table-body"></tbody>
            </table>
        </section>

        <script src="/js/script.js"></script>
    </body>
</html>
