<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/style.css" />
        <title>Document</title>
    </head>
    <body>
        <label for="setValue" class="prog-bar__value-set-label"
            >How much progress have you made? Add a number from 1 - 10:</label
        >
        <input type="number" class="prog-bar__value-set" min="0" max="10" />
        <p class="prog-bar__value">5/10</p>
        <div class="prog-bar__container">
            <button class="prog-bar__button prog-bar__button--down">
                &minus;
            </button>
            <div class="prog-bar__bar-holder">
                <div class="prog-bar__bar"></div>
            </div>
            <button class="prog-bar__button prog-bar__button--up">
                &plus;
            </button>
        </div>
        <script src="/js/script.js"></script>
    </body>
</html>
